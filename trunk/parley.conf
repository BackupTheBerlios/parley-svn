<View::TT>
    EVAL_PERL   0
    PRE_CHOMP   0
    POST_CHOMP   1
    PRE_PROCESS   header
    COMPILE_DIR   /tmp/parley-ttcache
    CONTEXT   
    POST_PROCESS   footer
</View::TT>
<static>
    ignore_extensions   asp
    ignore_extensions   php
</static>
search_results_per_page   25
<authentication>
    <realms>
        <members>
            <store>
                id_field   username
                class   DBIx::Class
                user_class   ParleyDB::Authentication
            </store>
            <credential>
                password_field   password
                password_type   hashed
                password_hash_type   MD5
                class   Password
            </credential>
        </members>
    </realms>
    default_realm   members
</authentication>
posts_per_page   10
<authorization>
    <dbic>
        role_class   ParleyDB::Role
        role_rel   map_user_role
        role_field   name
        user_role_user_field   person_id
    </dbic>
</authorization>
email   SMTP
email   localhost
threads_per_page   25
<Model::ParleyDB>
    schema_class   Parley::Schema
    connect_info   dbi:Pg:dbname=parley;host=localhost
    connect_info   parley
    connect_info   
    <connect_info>
        AutoCommit   1
    </connect_info>
</Model::ParleyDB>
<session>
    storage   /tmp/parley.session
    expires   3600
</session>
default_view   TT
<alerts>
    from_address   parley@localhost
    from_name   Parley
</alerts>
name   Parley
log_levels   info
log_levels   debug
log_levels   warn
log_levels   error
log_levels   fatal
terms_accept_uri   /terms/accept
replies_have_own_subject   0
default_uri   /forum/list
